name: Comprehensive Test Suite

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ —â–æ–¥–Ω—è –æ 10:00 UTC (12:00 –∑–∞ –∫–∏—ó–≤—Å—å–∫–∏–º —á–∞—Å–æ–º)
    - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to test"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - chrome
          - firefox
          - safari
      project:
        description: "Test project to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - auth
          - guest
          - user

jobs:
  test-chrome:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event.inputs.browser == 'all' || github.event.inputs.browser == 'chrome' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Chrome tests
        run: npx playwright test --project=auth --project=guest --project=user
        env:
          CI: true

      - name: Upload Chrome results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chrome-test-results
          path: test-results/
          retention-days: 30

  test-firefox:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event.inputs.browser == 'all' || github.event.inputs.browser == 'firefox' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps firefox

      - name: Run Firefox tests
        run: npx playwright test --project=auth --project=guest --project=user
        env:
          CI: true

      - name: Upload Firefox results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: firefox-test-results
          path: test-results/
          retention-days: 30

  test-safari:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event.inputs.browser == 'all' || github.event.inputs.browser == 'safari' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps webkit

      - name: Run Safari tests
        run: npx playwright test --project=auth --project=guest --project=user
        env:
          CI: true

      - name: Upload Safari results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safari-test-results
          path: test-results/
          retention-days: 30

  generate-report:
    needs: [test-chrome, test-firefox, test-safari]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-results

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Merge reports
        run: |
          npx playwright merge-reports --reporter html ./all-results/chrome-test-results ./all-results/firefox-test-results ./all-results/safari-test-results
        if: always()

      - name: Upload final report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comprehensive-test-report
          path: playwright-report/
          retention-days: 30

  notify-results:
    needs: [test-chrome, test-firefox, test-safari, generate-report]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "üîç Test Results Summary:"
          echo "Chrome: ${{ needs.test-chrome.result }}"
          echo "Firefox: ${{ needs.test-firefox.result }}"
          echo "Safari: ${{ needs.test-safari.result }}"
          echo "Report: ${{ needs.generate-report.result }}"

      - name: Success notification
        if: needs.test-chrome.result == 'success' && needs.test-firefox.result == 'success' && needs.test-safari.result == 'success'
        run: |
          echo "‚úÖ All browser tests passed successfully!"
          echo "Comprehensive test run completed at $(date)"

      - name: Failure notification
        if: needs.test-chrome.result == 'failure' || needs.test-firefox.result == 'failure' || needs.test-safari.result == 'failure'
        run: |
          echo "‚ùå Some browser tests failed!"
          echo "Please check the test results and artifacts."
          exit 1
